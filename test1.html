        body {

h1{

:root {
  --steps: 16; /* Char count */
  --background: #1d1f2000;
}

.typing {
  /* Text style */
  font-family: 'Inconsolata', Consolas, monospace;
  font-size: 5vw;
  color: #d7b94c;
  /* Core styles */
  position: relative;
}
.typing::after {
  content: "|";
  position: absolute;
  right: 0;
  width: 100%;
  color: white;
  background: var(--foreground);
  animation: typing 4s steps(var(--steps)) forwards, caret 1s infinite;
}
/* Animation */
@keyframes typing {
  to { width: 0; }
}
@keyframes caret {
  50% { color: transparent; }
}

  <script> // Select all buttons with name "action"
document.querySelectorAll('button[name="action"]').forEach(button => {
    button.addEventListener('click', function() {
        // Get the parent form element
        const form = this.closest('form');
        // Remove 'active' class from all buttons inside the form
        form.querySelectorAll('button[name="action"]').forEach(btn => {
            btn.classList.remove('active');
        });
        // Add 'active' class to the clicked button
        this.classList.add('active');
    });
});
